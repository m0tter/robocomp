<div class="whole-setup-school">
    <div class="container">
        <div class="school-setup-buttons">
            <button md-button class="action-buttons"(click)="btnNew_Clicked()">NEW SCHOOL</button>
            <button md-button class="action-buttons"(click)="btnEdit_Clicked()">EDIT SCHOOL</button>
            <button md-button class="action-buttons"(click)="btnDelete_Clicked()">DELETE SCHOOL</button>
        </div>
        <div class="school-table">
            <div class="header">
                <div class="setup-select">&nbsp;</div>
                <div class="setup-name">School Name</div>
                <div class="setup-contact">Contact Name</div>
                <div class="setup-email">Contact Email</div>
                <div class="setup-number">Contact Number</div>
                <div class="setup-address">Address</div>
                <div class="setup-teams">Teams</div>
            </div>
            <div class="school" *ngFor="let school of schools; let i = index;">
                <div class="setup-select"><input type="checkbox" (click)="schoolSelect_Clicked(i)"></div>
                <div class="setup-name">{{school.name}}</div>
                <div class="setup-contact">{{school.contactName}}</div>
                <div class="setup-email">{{school.contactEmail}}</div>
                <div class="setup-number">{{school.contactNumber}}</div>
                <div class="setup-address">{{school.address}}</div>
                <div class="setup-teams">
                    <span class="teamname" *ngFor="let team of school.teams">
                        {{team.name}}
                        <span class="comma">,</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
