<div class="event-details">
    <div class="heading" *ngIf="newRoboEvent">New Event</div>
    <div class="heading" *ngIf="!newRoboEvent">Edit Event</div>
    <form>
        <div class="inputBoxs" *ngIf="roboEvent">
            <input mdInput class="inputBox" type="text" placeholder="Event Name" [(ngModel)]="roboEvent.name" name="name">
            <input mdInput class="inputBox" type="text" placeholder="Event Date" [(ngModel)]="roboEvent.date" name="date">
        </div>
    </form>
