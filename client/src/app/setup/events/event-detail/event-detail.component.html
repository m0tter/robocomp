<div class="event-details">
    <div class="heading" *ngIf="newRoboEvent">New Event</div>
    <div class="heading" *ngIf="!newRoboEvent">Edit Event</div>
    <form>
        <div class="inputBox" *ngIf="roboEvent">
            <input type="text" placeholder="Event Name" [(ngModel)]="roboEvent.name" name="name">
            <input type="text" placeholder="Event Date" [(ngModel)]="roboEvent.date" name="date">
        </div>
    </form>
    <div class="buttons">
        <button class="btn" (click)="btnSaveClicked()">SAVE</button>
        <button class="btn" (click)="btnCancelClicked()">CANCEL</button>
    </div>
</div>
